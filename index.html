<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE | bublgum</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/FULL.png">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="/images/FULL.png" alt="Logo" class="logo">
            <span class="logo-text">bublgum</span>
        </div>
        <div class="navbar-inner">
            <button onclick="window.location.href='./index'">Home</button>
            <button onclick="window.location.href='./comics'">Comics</button>
            <button onclick="window.location.href='./wip'">Store</button>
            <button onclick="window.location.href='./about'">About</button>
            <button onclick="window.location.href='./socials'">Socials</button>
        </div>
    </div>

    <div class="background"></div>

    <img class="logo2" src="/images/MEARL.png" alt="Logo">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="scripts/timer.js"></script>
    
    <div class="overlay">
        <h1>New comic in:</h1>
        <div class="content">
            <div class="column timer-column">
                <div class="countdown" id="countdown">
                    <div class="countdown-element">
                        <div class="time" id="days"></div>
                        <div class="label">Days</div>
                    </div>
                    <div class="countdown-element">
                        <div class="time" id="hours"></div>
                        <div class="label">Hours</div>
                    </div>
                    <div class="countdown-element">
                        <div class="time" id="minutes"></div>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="countdown-element">
                        <div class="time" id="seconds"></div>
                        <div class="label">Seconds</div>
                    </div>
                </div>
            </div>

            <section id="current-comic">
                <section id="comics">
                    <div class="comic-section">
                        <h1>MOST RECENT COMIC</h1>
                        <h3>"INTERNET"</h3>
                        <h5>June 10th, 2025</h5>
                        <img class="comic" src="images/Comics/INTERNET.png" alt="FEATURED COMIC">
                        <p>Everybody wants to be the class clown.</p>
                    </div>
                </section>
            </section>
        </div>

        <div class="carousel-container">
            <button class="nav-button" id="prev-button">&#8592;</button>
            <div class="carousel-wrapper">
                <div class="carousel">
                    <img src="images/Comics/HOMELESS.png" alt="Image" 
                    class="carousel-image">
                    <img src="images/Comics/BUSTERPRESIDENT.png" alt="Image" 
                    class="carousel-image">
                    <img src="images/Comics/BUSIESTMUSICNERD.png" alt="Image" 
                    class="carousel-image">
                    <img src="images/Comics/SHOP.png" alt="Image" 
                    class="carousel-image">
                    <img src="images/Comics/MEOWCHOW.png" alt="Image 1" class="carousel-image">
                    <img src="images/Comics/NEWPERSPECTIVE.png" alt="Image 2" class="carousel-image">
                    <img src="images/Comics/WOKENUP.png" alt="Image 3" class="carousel-image">
                    <img src="images/Comics/GLASSCEILING.png" alt="Image 4" class="carousel-image">
                    <img src="images/Comics/KNOWITALL.png" alt="Image 5" class="carousel-image">
                    <img src="images/Comics/THESIGN.png" alt="Image 5" class="carousel-image">
                </div>
            </div>
            <button class="nav-button" id="next-button">&#8594;</button>
        </div>
        <script src="scripts/carousel.js"></script>

        <div>
            <button onclick="window.location.href='comics.html'">Comics</button>
        </div>
    </div>

    <div class="threejs-container">
        <div id="threejs-canvas"></div>
    </div>
    <script src="scripts/rotating.js"></script>

</body>
</html>
